query Team {
  PersonItems(
    starts_with: "team-members/"
    sort_by: "position"
    per_page: 100
  ) {
    items {
      id
      position
      slug
      content {
        _uid
        firstName
        lastName
        displayName
        role
        image {
          filename
          alt
        }
        projects
        githubNick
        githubLink {
          url
        }
      }
    }
  }
}

query TeamMember($slug: ID!) {
  PersonItem(id: $slug) {
    slug
    id
    content {
      firstName
      lastName
      displayName
      role
      image {
        filename
        alt
      }
      githubNick
    }
  }
}
