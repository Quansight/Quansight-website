query Team {
  PersonItems(starts_with: "team/", sort_by: "position") {
    items {
      id
      position
      content {
        _uid
        firstName
        lastName
        displayName
        role
        image {
          filename
          alt
        }
        projects
        # githubLink {
        #   url
        # }
        # githubNick
      }
    }
  }
}
