query Team {
  PersonItems(starts_with: "team-members/", sort_by: "position") {
    items {
      id
      position
      content {
        _uid
        firstName
        lastName
        displayName
        role
        image {
          filename
          alt
        }
        projects
        githubNick
      }
    }
  }
}

query TeamMember($slug: ID!) {
  PersonItem(id: $slug) {
    slug
    id
    content {
      firstName
      lastName
      displayName
      role
      image {
        filename
        alt
      }
      githubNick
    }
  }
}
