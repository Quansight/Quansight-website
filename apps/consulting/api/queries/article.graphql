query articleItem($slug: ID!) {
  ArticleItem(id: $slug) {
    content {
      _editable
      _uid
      component
      description
      postText
      postTitle
      postImage {
        filename
        alt
        copyright
        focus
        id
        name
        title
      }
      publishedDate
      title
      type
      author {
        content
        alternates {
          fullSlug
          id
          isFolder
          name
          parentId
          published
          slug
        }
        createdAt
        firstPublishedAt
        fullSlug
        groupId
        id
        isStartpage
        lang
        metaData
        name
        parentId
        path
        position
        publishedAt
        releaseId
        slug
        sortByDate
        tagList
        translatedSlugs {
          lang
          name
          path
        }
        uuid
      }
      category
    }
    alternates {
      fullSlug
      id
      isFolder
      name
      parentId
      published
      slug
    }
    created_at
    default_full_slug
    first_published_at
    full_slug
    group_id
    id
    is_startpage
    uuid
    translated_slugs {
      lang
      name
      path
    }
    tag_list
    sort_by_date
    slug
    release_id
    published_at
    position
    path
    parent_id
    name
    meta_data
    lang
  }
}
