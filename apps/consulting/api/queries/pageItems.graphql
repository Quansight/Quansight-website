query PageItems($relations: String, $prefix: String) {
  PageItems(resolve_relations: $relations, starts_with: $prefix) {
    items {
      content {
        _uid
        title
        description
        component
        keywords
        body
        _editable
      }
      alternates {
        fullSlug
        id
        isFolder
        name
        parentId
        published
        slug
      }
      created_at
      default_full_slug
      first_published_at
      full_slug
      group_id
      id
      is_startpage
      lang
      meta_data
      name
      parent_id
      path
      position
      published_at
      release_id
      slug
      sort_by_date
      tag_list
      translated_slugs {
        lang
        name
        path
      }
      uuid
    }
    total
  }
}
